<script src="jquery-3.1.0.js"></script>
<script>
var featureArray = {feature:[]};
var data = localStorage.getItem("keys");
alert(data);
$('.checkbox').change(function(){
if($(this).is(':checked')){
featureArray.feature.push({"name":$(this).val()})
}
alert(JSON.stringify(featureArray));
localStorage.setItem("keys", JSON.stringify(featureArray));
})
</script>
